<div class="viewMail" data-bind="if: data">
    <div class="mailInfo">
        <h1 data-bind="text: data().subject"></h1>
        <p><label>From</label>: <span data-bind="text: data().from"></span></p>
        <p><label>To</label>: <span data-bind="text: data().to"></span></p>
        <p><label>Date</label>: <span data-bind="text: data().date"></span></p>
        <div class="message">
            <p data-bind="html: data().messageContent" />            
        </div>
    </div>
</div>
