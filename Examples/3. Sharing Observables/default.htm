<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	    <title>Sharing Observables</title>
	    <script type="text/javascript" src="../../Source/Libraries/jquery-1.7.1.js"></script>
	    <script type="text/javascript" src="../../Source/Libraries/knockout-2.1.0.debug.js"></script>
	    <script type="text/javascript" src="../../knockout.composite.js"></script>
        
	    <script type="text/javascript">
    	    // this time we're going to construct an observableArray to pass to both of our panes
    	    var model = {
    	        list: ko.observableArray(['one', 'two'])
    	    };
	        
    	    $(function () {
    	        ko.composite.options.mo
    	        ko.applyBindings();
    	    });
    	</script>
	</head>
    <body>
        <div data-bind="pane: 'left', data: model"></div>
        <div data-bind="pane: 'right', data: model"></div>
    </body>
</html>
